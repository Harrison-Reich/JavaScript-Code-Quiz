<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <main class="container justify-content-center">
        
        <div id="title-box" class="row d-flex text-center justify-content-center title-box">
            <h1 id="title" class="row d-flex text-center justify-content-center title">Code Quiz</h1>
            <button id="start-button" type="button" class="btn btn-primary startButton">Start</button>
        </div>

        <div id="questions-container" class="row d-flex text-center justify-content-center questions-container d-none">
            <h1 id="question-title" class="question-title"></h1>
            <div id="answer-choices" class="answer-choices"></div>
        </div>

        <div id="scores-container" class="row d-flex text-center justify-content-center questions-container d-none">
            <h1>You scored a </h1>
            <h4 id="user-score"></h4>
            <h1>Try Again?</h1>
        </div>

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>
</html>
